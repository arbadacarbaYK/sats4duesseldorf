name: Test Action (can commit)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create/Update a heartbeat file
        run: |
          mkdir -p data
          echo "last_run=$(date -u +%Y-%m-%dT%H:%M:%SZ)" > data/_action_heartbeat.txt

      - name: Commit and push
        run: |
          git config user.name "sfb-bot"
          git config user.email "sfb-bot@users.noreply.github.com"
          git add data/_action_heartbeat.txt
          git commit -m "Action heartbeat" || exit 0
          git push
