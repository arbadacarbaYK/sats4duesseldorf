name: Compute cooldown from BTCMap (Berlin raw)

on:
  workflow_dispatch:

# Prevent concurrent cooldown computation
concurrency:
  group: compute-cooldown
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  cooldown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compute
        run: |
          python scripts/compute_cooldown_from_btcmap.py

      - name: Copy to docs/data for GitHub Pages
        run: |
          ./scripts/copy_to_docs.sh

      - name: Commit and push
        run: |
          git config user.name "sats4berlin-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/locations.csv docs/data/locations.csv
          git diff --cached --quiet || git commit -m "Update cooldown fields from BTCMap"
          git push
