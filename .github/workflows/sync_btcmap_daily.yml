name: BTCMap sync (Berlin)

on:
  schedule:
    # Twice daily: midnight and noon Berlin time
    # Berlin = UTC+1 (winter) / UTC+2 (summer)
    # Using UTC times that approximate both seasons
    - cron: "0 23 * * *"   # ~00:00 Berlin (winter) / ~01:00 Berlin (summer)
    - cron: "0 11 * * *"   # ~12:00 Berlin (winter) / ~13:00 Berlin (summer)
  workflow_dispatch: {}

# Prevent concurrent CSV writes - wait for other workflows to finish
concurrency:
  group: csv-write
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Fetch Berlin locations from BTCMap
        run: python scripts/fetch_berlin_btcmap.py

      - name: Normalize locations
        run: python scripts/normalize_locations.py

      - name: Compute cooldowns from BTCMap data
        run: python scripts/compute_cooldown_from_btcmap.py

      - name: Create Pull Request if changed
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "sync: update Berlin locations from BTCMap"
          title: "BTCMap sync (Berlin)"
          body: |
            Automatischer Abgleich mit BTCMap/OSM-Daten (2x t√§glich).
            - Aktualisiert data/berlin_raw.csv von BTCMap API
            - Normalisiert data/locations.csv
            - Berechnet Cooldown-Felder neu
          branch: bot/btcmap-sync
          delete-branch: true
