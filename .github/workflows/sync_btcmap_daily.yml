name: BTCMap sync (Berlin)

on:
  schedule:
    # Twice daily: midnight and noon Berlin time (UTC+1 winter / UTC+2 summer)
    - cron: "0 23 * * *"   # ~00:00 Berlin winter / ~01:00 Berlin summer
    - cron: "0 11 * * *"   # ~12:00 Berlin winter / ~13:00 Berlin summer
  workflow_dispatch:

# Prevent concurrent sync runs
concurrency:
  group: btcmap-sync
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull latest changes (prevent race conditions)
        run: |
          git pull --rebase origin main || git pull origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Fetch Berlin locations from BTCMap
        run: python scripts/fetch_berlin_btcmap.py

      - name: Normalize locations
        run: python scripts/normalize_locations.py

      - name: Compute cooldowns from BTCMap data
        run: python scripts/compute_cooldown_from_btcmap.py

      - name: Copy to docs/data for GitHub Pages
        run: |
          ./scripts/copy_to_docs.sh

      - name: Commit and push if changed
        run: |
          git config user.name "btcmap-sync-bot"
          git config user.email "btcmap-sync-bot@users.noreply.github.com"
          git add data/berlin_raw.csv data/locations.csv docs/data/locations.csv
          git diff --cached --quiet || git commit -m "sync: update Berlin locations from BTCMap"
          git push
