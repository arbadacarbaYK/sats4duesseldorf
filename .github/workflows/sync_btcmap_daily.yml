name: Daily BTCMap sync (Berlin)

on:
  schedule:
    - cron: "17 3 * * *"   # täglich 03:17 UTC (~04:17 Berlin im Winter)
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      - name: Fetch latest Berlin raw from BTCMap/OSM
        run: |
          python scripts/fetch_berlin_raw.py

      - name: Normalize + compute cooldowns
        run: |
          python scripts/normalize_locations.py

      - name: Create Pull Request if changed
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Daily sync: update berlin_raw + recompute cooldowns"
          title: "Daily BTCMap sync (Berlin)"
          body: |
            Automatischer täglicher Abgleich mit BTCMap/OSM-Daten.
            - Updates data/berlin_raw.csv
            - Recomputes cooldown fields in data/locations.csv
          branch: bot/daily-btcmap-sync
          delete-branch: true
