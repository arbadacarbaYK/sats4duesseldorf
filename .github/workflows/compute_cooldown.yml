name: Compute cooldown from source updates

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cooldown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compute cooldown
        run: |
          python scripts/compute_cooldown.py

      - name: Commit and push
        run: |
          git config user.name "sats4berlin-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/locations.csv
          git diff --cached --quiet || git commit -m "Compute cooldown fields"
          git push
