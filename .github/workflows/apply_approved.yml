name: Apply approved issues to CSV

on:
  workflow_dispatch:

permissions:
  contents: write
  issues: read

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch approved issues (with bodies)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get issues with label approved
          gh api -H "Accept: application/vnd.github+json" \
            "/repos/${GITHUB_REPOSITORY}/issues?state=all&labels=approved&per_page=100" > /tmp/issues.json

          # For each issue, also fetch comments (text only)
          python - << 'PY'
import json, subprocess, os, sys
issues = json.load(open("/tmp/issues.json","r",encoding="utf-8"))
out = []
for it in issues:
    num = it["number"]
    body = it.get("body") or ""
    # fetch comments
    cmd = ["gh","api",f"/repos/{os.environ['GITHUB_REPOSITORY']}/issues/{num}/comments?per_page=100"]
    c = subprocess.check_output(cmd).decode("utf-8")
    comments = json.loads(c)
    comments_text = "\n".join([(x.get("body") or "") for x in comments])
    labels = [l["name"] for l in it.get("labels",[])]
    out.append({"number":num,"body":body,"comments_text":comments_text,"labels":labels})
json.dump(out, open("data/_approved_issues.json","w",encoding="utf-8"), ensure_ascii=False, indent=2)
print("approved issues:", len(out))
PY

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Apply updates
        run: |
          python scripts/apply_approved_from_issues.py
          rm -f data/_approved_issues.json

      - name: Commit changes
        run: |
          git config user.name "sfb-bot"
          git config user.email "sfb-bot@users.noreply.github.com"
          git add data/locations.csv data/checks_public.csv
          git diff --cached --quiet || git commit -m "Apply approved checks"
          git push
