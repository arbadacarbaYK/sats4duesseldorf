name: Normalize Berlin raw data

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"   # daily 03:17 UTC

# Prevent concurrent normalize runs
concurrency:
  group: normalize
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  normalize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Normalize
        run: |
          python scripts/normalize_locations.py

      - name: Compute cooldown from BTCMap raw
        run: |
          python scripts/compute_cooldown_from_btcmap.py

      - name: Copy to docs/data for GitHub Pages
        run: |
          ./scripts/copy_to_docs.sh

      - name: Commit updated data files
        run: |
          git config user.name "sfb-bot"
          git config user.email "sfb-bot@users.noreply.github.com"
          git add data/locations.csv data/berlin_raw.csv docs/data/locations.csv
          git diff --cached --quiet || git commit -m "Daily normalize + cooldown (Berlin)"
          git push
