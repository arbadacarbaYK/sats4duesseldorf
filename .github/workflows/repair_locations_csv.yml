name: Repair locations.csv columns

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  repair:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Repair locations.csv
        run: |
          python scripts/repair_locations_csv.py

      - name: Commit and push
        run: |
          git config user.name "sfb-bot"
          git config user.email "sfb-bot@users.noreply.github.com"
          git add data/locations.csv
          git diff --cached --quiet || git commit -m "Repair locations.csv columns (add osm_last_updated_at)"
          git push
